<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer>
  </script>

  <script src="./bundle.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./styles.css" />

  <title>Daxoppgave</title>
</head>

<body>

  <div class="form-wrapper">
    <h1>Log in or create an account</h1>

    <br /><br />

    <h4>Already have an account? Log in here!</h4>
    <form class="login form">
      <input type="username" name="username" placeholder="username" class="username" />
      <br />
      <br />
      <input type="password" name="password" placeholder="password" />
      <br />
      <br />
      <button class="btn btn-dark">Log in</button>
    </form>

    <br />
    <br />
    <br />

    <h4>Don't have an account? Create one here!</h4>
    <form class="add form">
      <input type="username" name="pass-username" placeholder="username" />
      <br />
      <br />
      <input type="password" name="password" placeholder="password" />
      <br />
      <br />
      <button class="btn btn-dark">Create account</button>
    </form>

  </div>

  <section class="counter hidden" id="countersection">
    <div class="d-none page2">
      <h1>Welcome</h1>
      <h1 id="username"></h1>
      
      <h1 id="counter">X</h1>
      <div class="pluss-minus">
        <button id="-" class="btn btn-outline-danger">-</button>
        <button id="+" class="btn btn-outline-success">+</button>
      </div>
      <br> <br>
      <a id="logout">Log out</a>
    </div>
  </section>


  


</body>

</html>
